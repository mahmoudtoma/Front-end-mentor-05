<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Icon Title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Template Main Css File -->
  <link rel="stylesheet" href="css/index.css">
  <!-- Name Title -->
  <title>Frontend Mentor | Profile card component</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Start background-imge-->
    <img class="img-top" src="images/bg-pattern-top.svg" alt="">
    <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <!-- End background-imge -->
    <main class="template">
      <!-- Start Container & Box -->
      <div class="container">
        <div class="box">
          <!-- Start Cover -->
          <div class="cover">
            <img src="images/bg-pattern-card.svg" alt="">
          </div>
          <!-- End Cover -->
          <!-- Start Image -->
          <div class="image">
            <img src="images/image-victor.jpg" alt="">
          </div>
          <!-- End Image -->
          <!-- Start Text -->
          <div class="text">
            <h4>Victor Crest <span>26</span></h4>
            <p>London</p>
          </div>
          <!-- End Text --> 
          <!-- Start Price -->
          <div class="price">
            <div class="culom">
              <span>80K</span>
              <p>Followers</p>
            </div>
            <div class="culom">
              <span>803K</span>
              <p>Likes</p>
            </div>
            <div class="culom">
              <span>1.4K</span>
              <p>Photos</p>
            </div>
          </div> 
          <!-- End Price -->
        </div>
      </div>
      <!-- End Container & Box -->
    </main>
</body>
</html>
